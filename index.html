<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Manon's Admin Dashboard</title>
</head>
<body>
  <div class="container">

    <div class="header">
      <div class="header-top">
        <div class="search">
          <div class="magnify-icon">M.glass</div>
          <div class="searchbar"></div>
        </div>
        <div class="profile">
          <div class="bell-icon">Bell</div>
          <div class="avatar-icon">icon</div>
          <div class="name">My Name</div>
        </div>
      </div>
      <div class="header-bottom">
        <div class="profile-card">
          <div class="big-avatar">ICON</div>
          <div class="greeting">
            <div class="hi">Hi there,</div>
            <div class="name-handle">My Name (@my-name)</div>
          </div>
        </div>
        <div class="buttons">
          <button>New</button>
          <button>Upload</button>
          <button>Share</button>
        </div>
      </div>
    </div>

    <div class="sidebar">
      <div class="logo">Dashboard</div>
      <ul class="navigation">
        <li>Home</li>
        <li>Profile</li>
        <li>Messages</li>
        <li>History</li>
        <li>Tasks</li>
        <li>Communties</li>
      </ul>
      <div class="spacing"></div> <!--consider padding instead but this seems like a neat solution to stick with grid and keep similar proportions throughout-->
      <ul class="branding">
        <li>Settings</li>
        <li>Support</li>
        <li>Privacy</li>
      </ul>
    </div>

    <div class="content">content</div>

  </div>
</body>
</html>
